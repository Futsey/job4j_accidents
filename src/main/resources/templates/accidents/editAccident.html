<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <title>Create Accident</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
        <a class="nav-item nav-link" th:href="@{/accidents}">Инциденты</a>
        <a class="nav-item nav-link active" th:href="@{/accidents/createAccident}">Добавить Инцидент</a>
      </div>
    </div>
  </nav>
  <div>

    <table class="table table-hover table-bordered border-primary">
      <div class="card-header">
        Редактирование инцидента
      </div>
      <thead>
      <tr  class="table-active">
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Текст</th>
        <th scope="col">Адрес</th>
      </tr>
      </thead>

      <form th:action="@{/accidents/update}" method="POST" enctype="multipart/form-data" th:object="${accident}">
        <td>
          <input type="text" name="id" th:field="*{id}"/>
        </td>
        <td>
          <input type="text" name="name" id="name" th:field="*{name}">
        </td>
        <td>
          <input type="text" name="text" id="text" th:field="*{text}">
        </td>
        <td>
          <input type="text" name="address" id="address" th:field="*{address}">
        </td>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
        </form>
    </table>


</div>
</body>
</html>
