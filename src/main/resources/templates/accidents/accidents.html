<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <title>Accidents</title>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
        <a class="nav-item nav-link" th:href="@{/accidents}">Инциденты</a>
        <a class="nav-item nav-link active" th:href="@{/accidents/createAccident}">Добавить Инцидент</a>
      </div>
    </div>
  </nav>

<div>
  <table class="table table-hover table-bordered border-primary">
    <thead>
    <tr  class="table-active">
      <th scope="col" class="text-center">#</th>
      <th scope="col" class="text-center">Имя</th>
      <th scope="col" class="text-center">Текст</th>
      <th scope="col" class="text-center">Адрес</th>
      <th scope="col" class="text-center">Тип</th>
      <th scope="col" class="text-center">Правило</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="accident : ${accidents}">
      <td th:text="${accident.id}" />

      <td class="text-center">
        <a class="text-center" th:href="@{|/accident/info/${accident.id}|}">
          <i class="fa fa-edit"></i>
          <span th:text="${accident.name}"></span>
        </a>
      </td>

      <td class="text-center">
          <i class="fa fa-edit"></i>
          <span th:text="${accident.text}"></span>
      </td>

      <td class="text-center">
        <i class="fa fa-edit"></i>
        <span th:text="${accident.address}"></span>
      </td>

      <td class="text-center">
        <i class="fa fa-edit"></i>
        <span th:text="${accident.accidentType}"></span>
      </td>

      <td class="text-center">
        <ul class="list-group" th:each="rule : ${accident.rules}">
          <li class="list-group-item" style = "border: aliceblue; color: navy" th:text="${rule.name}"/>
        </ul>
      </td>

    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
